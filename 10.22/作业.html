<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var score = prompt("请输入小明的成绩");
    scoreValue = parseInt(score / 10);
    switch (scoreValue) {
        case 9: {
            alert("优秀");
            break;
        }
        case 8: {
            alert("良好");
            break;
        }
        case 7: {
            alert("一般");
            break;
        }
        case 6: {
            alert("及格");
            break;
        }
        default: {
            alert("不及格");
            break;
        }
    }
</script>
</body>
</html>
