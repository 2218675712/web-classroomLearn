<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        }

        .cl-white {
            color: white;
        }
    </style>
</head>
<body>

<ul>
    <li><a href="#">会员注册</a></li>

    <li><a href="#">常见问题</a></li>
</ul>
<script>
    $("h1").click(function () {
        $("li").first().addClass('bg-blue');
        $("li").first().children().addClass('cl-white')
    })
</script>
</body>
</html>
