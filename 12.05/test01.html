<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用jQuery美化英雄联盟简介页</title>
    <script>
        /**
         * 时间:2019年11月28日11:47:05
         * 目的:jQuery选择器学习,改变颜色
         *
         */
    </script>
    <script src="../js/jquery-3.4.1.js"></script>
    <style>
        .p-color {
            color: red;
            background: #66FFFF;
        }

        .span-color {
            color: blue;
            background: #FE9CFE;
        }
    </style>
</head>
<body>
<h1>英雄联盟</h1>
<p>
    《英雄联盟》，简称LOL。
</p>
<p id="content">
    由<strong>Riot Games </strong>开发，为3D竞技场战游戏，其
    <span>主创团队<br></br>由实力强劲的
        <strong>魔兽争霸</strong>
        系列游戏多人<span>即时对战</span>自定义<br>地图开发团队
    </span>...
    <a href="#">更多详情</a>
</p>
<h2>目录
</h2>
<ul class="txt_box">
    <li class="current">开发团队</li>
    <li><a href="#">游戏周边</a></li>
    <li><a href="#">游戏介绍</a></li>
    <li><a href="#">配置需求</a></li>
    <li><a href="#">游戏背景</a></li>
</ul>
<script>
    $(function () {
        $("h1").click(function () {
            $("p:first").addClass("p-color");
            $("span").addClass("span-color");
            $("ul li.current").css("backgroundColor", "#66FFFF");
        });
    });
</script>

</body>
</html>
