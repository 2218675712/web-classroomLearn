<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>制作非缘勿扰页面特效</title>
    <style>
        .main {
            width: 500px;
        }

        .left {
            width: 200px;
            float: left;
        }

        .right {
            width: 300px;
            float: left;
        }

        .bq-style {
            color: pink;
            background: skyblue;
            line-height: 1.5;
        }
    </style>
    <script src="../js/jquery-3.4.1.js"></script>
</head>
<body>
<div class='main'>
    <div class='left'>
        <img src="images/pic1.gif"/>
        <br/><br/><br/><br/>
        <img src="images/col.gif" alt="收藏本片"/>
    </div>
    <div class='right'>
        <dl>
            <dt><b>非缘勿扰</b></dt>
            <dd>
                <p>
                    <strong>主演：</strong><span>苏有朋/秦岚/傅艺伟等</span>
                </p>
                <p>
                    <strong class='dy'>导演：</strong><span>赖水清</span>
                </p>
                <p>
                    <strong id='bq'>标签：</strong><span><a>苏有朋</a> <a> 国产电视剧</a>  <a>2013</a> <a>连续剧</a></span>
                </p>
                <p>
                    <strong>剧情：</strong><span>当代都市，大年女刘林、杨阳都在寻找自己的如意郎君，刘林偶遇陆氏房地产总裁路西诺，两人成了欢喜冤家，遭到暗恋西诺的丁娟的嫉恨。。。<a
                        href="#">点击了解更多 </a></span>
                </p>
            </dd>
        </dl>
        <img src="images/btn.gif"/>
    </div>
</div>
<script>
    $(function () {
        $("dt").css("color", "pink");
        $(".dy").css("font-weight", "700");
        $("#bq").addClass("bq-style");
        $("[alt='收藏本片']").click(function () {
            alert("收藏成功");
        });
    });
</script>
</body>
</html>
