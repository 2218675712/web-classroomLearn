<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>使用jQuery变换网页效果</title>
    <script src="../../js/jquery-3.4.1.js"></script>
</head>
<body>
<h1>你是人间的四月天</h1>
<p>
    笑响亮了四面风<br/>
    轻灵在春的光艳中交舞看变<br/>
    你是一月早天的云烟<br/>
    黄昏吹着风的软<br/>
    ....<br/>
    <a href="#">点击查看全部</a><br/>
    <img src="./images/book.gif"/>
</p>
<script>
    $(function () {
        $("h1").click(function () {
            $(this).css("color", "pink");
            $("p").css({
                "font-size": "14px",
                "line-height": "30px",
            });
        });
    });
</script>
</body>
</html>
