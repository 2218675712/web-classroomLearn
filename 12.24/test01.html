<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="../css/jquery.mobile.theme-1.4.5.css">
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/jquery.mobile-1.4.5.js"></script>
    <script>
        /*
        * 时间:   2019年12月24日16:21:45
        * 目的:   学习jQuery-mobile弹框
        * 结果:
        * --------------------------------
        *
        *
        *
        * --------------------------------
        * */
    </script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>欢迎访问我的主页</h1>
    </div>
    <div data-role="content">
        <!--        一个基本的弹框-->
        <!--        a标签     href写id     data-rel写弹框-->
        <a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all">点我弹框</a>
        <!--  data-role写弹框      id写id      -->
        <div data-role="popup" id="myPopup">
            <p>我是简单的弹框</p>
        </div>


        <!--        为弹窗添加内边距与外边距-->
        <a href="#myPopup1" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all">边距弹框</a>
        <div data-role="popup" id="myPopup1" class="ui-content">
            <p>我是简单的弹框</p>
        </div>

        <!--带有关闭按钮的弹框-->
        <a href="#myPopup2" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all">关闭弹框</a>
        <!--    data-dismissible="false"    不让点击弹窗之外的区域关闭弹窗-->
        <div data-role="popup" id="myPopup2" data-dismissible="false" class="ui-content">
            <!--            关闭按钮-->
            <a href="#" data-rel="back"
               class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">关闭</a>
            <p>我是简单的弹框</p>
        </div>
    </div>


    <!--弹窗方向小边框-->
    <a href="#myPopup3" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all"
       data-position-to="window">弹窗方向小边框</a>
    <div data-role="popup" id="myPopup3" data-arrow="b">
        <p>我是简单的弹框</p>
    </div>

    <!--弹框对话框-->
    <a href="#myPopup4" data-rel="popup" class="ui-btn">打开对话框弹窗</a>
    <div data-role="popup" id="myPopup4">
        <div data-role="header"><h1>头部文本..</h1></div>
        <div data-role="content" class="ui-content"><p>一些文本..</p><a href="#">一些链接..</a>
            <div data-role="footer"><h1>底部文本..</h1></div>
        </div>
    </div>

    <!--弹框背景覆盖-->
    <a href="#myPopup5" data-rel="popup">Show Popup</a>
    <div data-role="popup" id="myPopup5" data-overlay-theme="b">
        <p>在我身后有个深色背景。</p>
    </div>


    <div data-role="footer">
        <h1>底部文本</h1>
    </div>
</div>
</body>
</html>
